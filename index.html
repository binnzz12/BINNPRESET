<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQC PRO - BINNPRST</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= ROOT ================= */
:root {
    --bg: #0a0e1a;
    --glass: rgba(20,25,39,.55);
    --primary: #6366f1;
    --accent: #8b5cf6;
    --text: #f8fafc;
    --muted: #94a3b8;
}

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Plus Jakarta Sans', sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
}

/* ================= BACKGROUND ================= */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://images.unsplash.com/photo-1639322537228-f710d846310a?w=1200&q=80") center/cover;
    opacity: .08;
    z-index: -2;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, rgba(99,102,241,.08), rgba(139,92,246,.08));
    z-index: -1;
}

/* ================= AMBIENT ================= */
.ambient {
    position: fixed;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    filter: blur(120px);
    opacity: .25;
    animation: float 8s ease-in-out infinite;
}
.ambient.one { background:#6366f1; top:10%; left:10%; }
.ambient.two { background:#8b5cf6; bottom:10%; right:10%; animation-delay:4s; }

@keyframes float {
    50% { transform: translate(40px,40px); }
}

/* ================= APP ================= */
.app {
    width: 100%;
    max-width: 480px;
}

/* ================= HEADER ================= */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.brand span {
    font-size: .65rem;
    letter-spacing: 3px;
    color: var(--primary);
    font-weight: 700;
}

.brand h1 {
    font-size: 1.8rem;
    font-weight: 800;
    background: linear-gradient(135deg,#fff,#94a3b8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: .7rem;
    padding: 8px 14px;
    border-radius: 50px;
    background: rgba(0,0,0,.4);
    border: 1px solid rgba(99,102,241,.3);
}

.dot {
    width: 7px;
    height: 7px;
    background: #10b981;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    50% { transform: scale(1.4); opacity:.6; }
}

/* ================= PANEL ================= */
.panel {
    background: var(--glass);
    backdrop-filter: blur(30px);
    border-radius: 28px;
    padding: 26px;
    border: 1px solid rgba(255,255,255,.06);
    box-shadow: 0 25px 60px rgba(0,0,0,.6);
}

/* ================= VIEWPORT ================= */
.viewport {
    min-height: 340px;
    border-radius: 20px;
    border: 2px dashed rgba(99,102,241,.2);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1.5rem;
    transition: .4s;
}

.viewport.active {
    border: none;
    background: transparent;
}

.viewport img {
    width: 100%;
    border-radius: 20px;
    display: none;
}

.placeholder {
    text-align: center;
    color: var(--muted);
}

.loader {
    display: none;
    width: 55px;
    height: 55px;
    border: 3px solid transparent;
    border-top-color: var(--primary);
    border-right-color: var(--accent);
    border-radius: 50%;
    animation: spin .7s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ================= INPUT ================= */
label {
    font-size: .8rem;
    color: var(--muted);
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
}

.input-box {
    position: relative;
    margin-bottom: 1.2rem;
}

.input-box i {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
}

input {
    width: 100%;
    padding: 16px 16px 16px 46px;
    border-radius: 16px;
    background: rgba(0,0,0,.6);
    border: 2px solid rgba(255,255,255,.06);
    color: white;
}

input:focus {
    outline: none;
    border-color: var(--primary);
}

/* ================= TAGS ================= */
.tags {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    margin-bottom: 1.5rem;
}

.tag {
    padding: 8px 14px;
    font-size: .75rem;
    border-radius: 10px;
    background: rgba(99,102,241,.1);
    border: 1px solid rgba(99,102,241,.25);
    cursor: pointer;
    white-space: nowrap;
}

.tag:hover {
    background: rgba(99,102,241,.25);
}

/* ================= BUTTON ================= */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

button {
    padding: 18px;
    border-radius: 16px;
    border: none;
    font-weight: 700;
    cursor: pointer;
}

.primary {
    background: linear-gradient(135deg,#6366f1,#8b5cf6);
    color: white;
}

.secondary {
    background: rgba(99,102,241,.15);
    color: white;
    display: none;
}

/* ================= FOOTER ================= */
.footer {
    margin-top: 2rem;
    text-align: center;
    font-size: .75rem;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="ambient one"></div>
<div class="ambient two"></div>

<div class="app">
    <div class="header">
        <div class="brand">
            <span>SYSTEM</span>
            <h1>IQC PRO</h1>
        </div>
        <div class="status">
            <div class="dot"></div> ONLINE
        </div>
    </div>

    <div class="panel">

        <div class="viewport" id="container">
            <div class="placeholder" id="placeholder">
                <i class="fas fa-wand-magic-sparkles fa-2x"></i>
                <p>Ready to generate image</p>
            </div>
            <div class="loader" id="loader"></div>
            <img id="result">
        </div>

        <label>PROMPT TEKS</label>
        <div class="input-box">
            <i class="fas fa-pen"></i>
            <input id="prompt" placeholder="Masukkan deskripsi gambar...">
        </div>

        <div class="tags">
            <div class="tag" onclick="setPrompt('Cyberpunk City')">Cyberpunk</div>
            <div class="tag" onclick="setPrompt('Anime Girl')">Anime</div>
            <div class="tag" onclick="setPrompt('Futuristic Car')">Car</div>
            <div class="tag" onclick="setPrompt('Galaxy Space')">Space</div>
        </div>

        <div class="buttons">
            <button class="primary" onclick="generate()">GENERATE</button>
            <button class="secondary" id="download" onclick="download()">SAVE IMAGE</button>
        </div>

        <div class="footer">DEVELOPED BY <b>BINNPRST</b></div>
    </div>
</div>

<script>
let currentUrl = "";

function setPrompt(t){
    document.getElementById("prompt").value = t;
}

function generate(){
    const text = prompt.value.trim();
    if(!text) return;

    loader.style.display="block";
    placeholder.style.display="none";
    result.style.display="none";
    download.style.display="none";

    const url = `https://api.ryzumi.vip/api/image/iqc?text=${encodeURIComponent(text)}`;
    const img = new Image();
    img.src = url;

    img.onload = ()=>{
        result.src = url;
        result.style.display="block";
        loader.style.display="none";
        download.style.display="block";
        container.classList.add("active");
        currentUrl = url;
    }
}

async function download(){
    const res = await fetch(currentUrl);
    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "IQC_IMAGE.png";
    a.click();
}
</script>

</body>
</html>
